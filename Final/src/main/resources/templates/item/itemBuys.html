<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  
  <!-- Header section -->
  <head th:replace="~{/layout/header::headFrag('fullPowerSalad')}"></head>
  
  <!-- Navigation section -->
  <div th:replace="~{/layout/header::gnbFrag}"></div>
  
  <body>
  
    <!-- Main content section -->
    <div class="mainContent">
      <h3 class="title" >Title</h3>
      <p>Paragraph</p>
    </div>
    
    <!-- Styling section -->
    <style>
      /* Common styles */
      body {
        color: #303030;
      }
      a {
        color: #303030;
        font-size: 17px;
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      
      /* Registration page specific styles */
      .regi_la {
        font-size: 17px;  
      }
      .regi_list-btn {
        margin-bottom: 80px;
      }
      .check {
        height: 30px;
        left: 30%;
      }
      table {
        border-collapse: collapse;
        width: 90%;
        margin-left: 100px;
      }
      th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #8FA691;
        color: white;            
        height: 40px;
        text-align: center;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .text {
        width: 50%;
        height: 25px;
      }
      .serch {
        margin-left: 100px;
        margin-bottom: 10px;
      }
      .sb {
        height: 35px;
      }
      .select_state {
        margin-left: 130px;
        margin-bottom: 30px;
      }
      .pagination1 a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
      }
      .pagination1 a:hover:not(.active) {
        background-color: #8FA691;
        border-radius: 50%;
      }
      .page_num1 {
        display: inline-block;
        padding-left: 70%;
      }
      .regi_table {
        margin-bottom: 20px;
      }
      .default_btn {
        background-color: #8FA691;
        border: solid #8FA691;
        border-radius: 10px;
        color: white;
        margin-left: 10px;
      }
      .mainContent .title {
        margin-left: 100px;
      }
      .mainContent h3 {
        font-weight: 500;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .mainContent p {
        color: #b9b9b9;
        margin-top: 0;   
      }
      
      /* Button styles */
      #excelDown,
      #pro_regiBtn,
      #regBtn{
        background-color: #8FA691; 
        border: none;
        color: white;
        padding: 8px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        font-weight: 900;
      }
      #excelDown:hover,
      #pro_regiBtn:hover,
      #regBtn:hover {
        background-color: white; 
        color: #8FA691; 
        border: 2px solid #8FA691;
      }
      #excelDown:focus,
      #pro_regiBtn:focus,
      #regBtn:focus { 
        outline: none; 
      }
      
      /* Modal styles */
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-header {
        padding: 2px 16px;
        background-color: white;
        color: white;
      }
      .modal-body {padding: 2px 16px;}
      .modal-footer {
        padding: 2px 16px;
        background-color: white;
        color: white;
      }     
      #closeBtn {
        background-color: #8FA691; 
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      #closeBtn:hover {
        background-color: white; 
        color: #8FA691; 
        border: 2px solid #8FA691;
      }
      #closeBtn:focus {
        outline: none; 
      }
    </style>
  </body>
</html>
