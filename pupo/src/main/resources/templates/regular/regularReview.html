<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/lib/jquery-3.6.4.min.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>리뷰작성</title>
</head>


<body>
<div th:fragment="reviewFrag">
 <article class="review">
  <div th:utext="${pagination}"  class="d-flex justify-content-center"></div>
    <nav><h1>상품리뷰</h1></nav>
    <hr>
    <ul>
      <th:block th:each="review,vs:${regReviewList}">
        <li>
          <div>
            <span th:text="${#dates.format(review.regReviewCreatedAt, 'yyyy년 MM월 dd일 E요일 HH:mm')}">seo****** 2018-07-10</span>
            <fieldset class="star">
              <input type="radio" th:name="|regReviewRating${vs.index}|" value="5" id="rate5" th:checked="${review.regReviewRating==5}" disabled="disabled"><label for="rate5">★</label>
              <input type="radio" th:name="|regReviewRating${vs.index}|" value="4" id="rate4" th:checked="${review.regReviewRating==4}" disabled="disabled">  <label for="rate4">★</label>
              <input type="radio" th:name="|regReviewRating${vs.index}|" value="3" id="rate3" th:checked="${review.regReviewRating==3}" disabled="disabled"> <label for="rate3">★</label>
              <input type="radio" th:name="|regReviewRating${vs.index}|" value="2" id="rate2" th:checked="${review.regReviewRating==2}" disabled="disabled"><label for="rate2">★</label>
              <input type="radio" th:name="|regReviewRating${vs.index}" value="1" id="rate1" th:checked="${review.regReviewRating==1}" disabled="disabled"><label for="rate1">★</label>
            </fieldset>
          </div>
          <h5 th:text="|구독명: ${regularDetail.regularName}|"></h5>
          <h3 th:text="${review.regReviewDetail}"></h3>
        </li>
       </th:block> 
    </ul>
  </article>
  </div>
</body>

<script>
</script>

</html>
